<div id="loading-container" *ngIf="loading">
  <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
</div>
<div id="jobsContainer" *ngIf="!loading">
  <div *ngIf="jobs" class="list-group">
    <div *ngFor="let job of jobs;" class="list-group-item"> 
      <span>{{ job.name }}</span>
    </div>
</div>
</div>
