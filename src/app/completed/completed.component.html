<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link" routerLink="/to-do" routerLinkActive="active">To do</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/completed-today" routerLinkActive="active">Completed Today</a>
  </li>
</ul>
<div id="loading-container" *ngIf="loading">
  <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
</div>
<div id="jobsContainer" *ngIf="!loading">
  <div *ngIf="jobs.length > 0" class="list-group">
    <div *ngFor="let job of jobs;" class="list-group-item"> 
      <span>{{ job.name }}</span>
    </div>
  </div>
  <div *ngIf="jobs.length === 0" class="alert alert-info" role="alert">
    No jobs ticked off yet.
  </div>
</div>
